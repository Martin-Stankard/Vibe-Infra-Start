version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb_server
    ports:
      - "27017:27017" # Map host port 27017 to container port 27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db # Persist data in a named volume

  mongodb_client:
    image: mongo:latest
    container_name: mongodb_client
    depends_on:
      - mongodb # Ensure mongodb server starts before the client
    command: mongosh --host mongodb --authenticationDatabase admin -u admin -p password # Connect to the mongodb service
    # Alternatively, for interactive shell:
    # command: bash
    # entrypoint: mongosh --host mongodb --authenticationDatabase admin -u admin -p password

volumes:
  mongodb_data: