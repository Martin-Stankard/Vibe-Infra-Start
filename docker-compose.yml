version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: mongodb-server-container
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  mongo-client:
    image: mongo-express
    container_name: mongo-client-container
    ports:
      - "8081:8081" # Example for mongo-express, adjust for other clients
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb # Connect to the 'mongodb' service
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
    depends_on:
      - mongodb # Ensure MongoDB starts before the client
    restart: unless-stopped

volumes:
  mongo_data:
    driver: local